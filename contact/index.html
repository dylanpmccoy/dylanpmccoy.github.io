<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #1a1a1a;
      --muted: #555;
      --bg: #fffefc;
      --surface: #f5f2ef;
      --maxw: 1000px;
      --accent: #8b5a2b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Raleway', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.65;
    }

    .site-header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--surface);
      z-index: 10;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1.1rem 1rem;
      flex-wrap: wrap;
    }
    .nav__link {
      font-family: 'Raleway', sans-serif;
      color: var(--text);
      text-decoration: none;
      padding: .5rem 1rem;
      border-radius: .5rem;
      font-weight: 600;
      font-size: 1.3rem;
      letter-spacing: 0.2px;
      text-transform: capitalize;
    }
    .nav__link:hover {
      background: var(--surface);
      color: var(--accent);
    }

    .container {
      width: min(100% - 2rem, var(--maxw));
      margin-inline: auto;
      padding-block: 3rem 4rem;
      text-align: center;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 2rem 0 0;
      font-size: 1.25rem;
    }
    .contact-list li {
      margin-bottom: 1rem;
    }
    .contact-list a {
      color: var(--accent);
      text-decoration: none;
    }
    .contact-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="nav__link" href="/about/">About me</a>
      <a class="nav__link" href="/mywork/">My work</a>
      <a class="nav__link" href="/contact/">Contact me</a>
    </nav>
  </header>

  <main class="container">
    <ul class="contact-list">
      <li><a href="mailto:dylanpmccoy@gmail.com">dylanpmccoy@gmail.com</a></li>
      <li><a href="https://www.linkedin.com/in/dylanpmccoy/" target="_blank" rel="noopener">LinkedIn</a></li>
      <li>Signal: dylanpmccoy.22</li>
    </ul>
  </main>
</body>
</html>
